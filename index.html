<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <nav>
      <ol>
        <div class="one">
          <li><a class="p-btn" href="#">Primary button</a></li>
          <li><a class="p-btn-subtle" href="#">Subtle button</a><li>
          <li><a class="p-btn-ghost" href="#">Ghost button</a><li>
          <li><a class="p-btn-warning" href="#">Warning button</a><li>
        </div>
        <div class="two">
          <li><a class="s-btn" href="#">Primary button Small</a></li>
          <li><a class="s-btn-subtle" href="#">Subtle button Small</a><li>
          <li><a class="s-btn-ghost" href="#">Ghost button Small</a><li>
          <li><a class="s-btn-warning" href="#">Warning button Small</a><li>
        </div>
        <div class="three">
          <li><a class="b-btn" href="#">Primary button Big</a></li>
          <li><a class="b-btn-subtle" href="#">Subtle button Big</a><li>
          <li><a class="b-btn-ghost" href="#">Ghost button Big</a><li>
          <li><a class="b-btn-warning" href="#">Warning button Big</a><li>
        </div>
      </ol>
    </nav>
  </div>
  </main>
</body>
</html>
